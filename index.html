<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAWAF's Bio</title>
    <style>
        body {
            background: url('https://i.pinimg.com/originals/5f/53/b9/5f53b9dfb4987bb4c8f716e49fd15207.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            backdrop-filter: blur(5px);
        }
        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 3px solid white;
        }
        .bio {
            margin-top: 20px;
        }
        .badges {
            margin-top: 10px;
        }
        .badge {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.pinimg.com/564x/22/07/02/220702c4e7be62b22b2a6a1739e61361.jpg" alt="Profile Picture" class="profile-pic">
        <div class="bio">
            <h1>NAWAF</h1>
            <p>History Lover</p>
        </div>
        <div class="badges">
            <div class="badge">Developer</div>
            <div class="badge">Staff</div>
        </div>
    </div>
    <audio autoplay loop>
        <source src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
