<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>NAWAF's Bio</title>
    <style>
        body {
            background: url('https://i.pinimg.com/originals/5f/53/b9/5f53b9dfb4987bb4c8f716e49fd15207.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            backdrop-filter: blur(5px);
        }
        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 3px solid white;
        }
        .bio {
            margin-top: 20px;
        }
        .badges {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .badge {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 30px;
            background: url('https://emoji.discadia.com/emojis/eced92d3-ed62-42ee-95e5-dbb972881395.PNG') no-repeat center center;
            background-size: cover;
            border-radius: 5px;
        }
        .badge::after {
            content: attr(data-title);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -25px;
            white-space: nowrap;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .badge:hover::after {
            opacity: 1;
        }
        .typewriter {
            font-size: 20px;
            margin-top: 20px;
        }
        .typewriter-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid;
            animation: typing 3s steps(30, end), blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.pinimg.com/564x/22/07/02/220702c4e7be62b22b2a6a1739e61361.jpg" alt="Profile Picture" class="profile-pic">
        <div class="bio">
            <h1>NAWAF</h1>
            <p>History Lover</p>
        </div>
        <div class="badges">
            <div class="badge" data-title="Developer"></div>
            <div class="badge" data-title="Staff"></div>
        </div>
        <div class="typewriter">
            <div class="typewriter-text" id="typewriter-text"></div>
        </div>
    </div>
    <div id="player" style="display:none;"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'TTbWKYFGFPc',
                events: {
                    'onReady': onPlayerReady
                },
                playerVars: {
                    'autoplay': 1,
                    'loop': 1,
                    'playlist': 'TTbWKYFGFPc'
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        const texts = [
            "erm what sigma",
            "Niggers!!",
            "Nawaf is the best Lua Developer??",
            "bro this is so fucking weird",
            "my life is shit ngl but seems to be its get better...",
            "Editor since 2020",
            "Developed By Nawaf"
        ];

        let currentText = 0;
        let typewriterText = document.getElementById('typewriter-text');

        function typeNextText() {
            typewriterText.textContent = texts[currentText];
            typewriterText.style.animation = 'none';
            setTimeout(() => {
                typewriterText.style.animation = '';
            }, 10);
            currentText = (currentText + 1) % texts.length;
            setTimeout(typeNextText, 4000);  // Change text every 4 seconds
        }

        typeNextText();
    </script>
</body>
</html>
