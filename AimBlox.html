<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIMBLOX Script - Raw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #c0c0c0);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .script-container {
      text-align: left;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 30px;
      width: 80%;
      max-width: 800px;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      color: #333;
    }

    .back-btn {
      margin-top: 20px;
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <div class="script-container">
    <h1>Script</h1>
    <p>Copy and paste the following command into your Roblox executor:</p>
    <pre>loadstring(game:HttpGet("https://raw.githubusercontent.com/mexstudios/MexScripts/main/aimblox.lua"))()</pre>
    <p>Here is the raw script:</p>
    <pre>// Your AIMBLOX script goes here. Replace this placeholder with your actual script.</pre>
    <button class="back-btn" onclick="window.location.href='index.html'">Back</button>
  </div>
</body>
</html>
