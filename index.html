<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIMBLOX Script</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #c0c0c0);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 50px;
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: scale(1.05);
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 2.5em;
      color: #333;
    }

    p {
      margin: 0 0 20px 0;
      color: #555;
    }

    .btn {
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AIMBLOX Script</h1>
    <p>Click the button below to view the script.</p>
